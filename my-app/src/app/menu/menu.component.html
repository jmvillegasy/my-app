Hola {{ name }}
<input type="text" name="name" [(ngModel)]="name"> <br/>
{{menuService.customer.name}}
<button (click)="send(name)">ENVIAR PEDIDO</button>
<h2 *ngIf="selected.length > 0">Nuevo Platillo seleccionado:  {{selected || newtext}}</h2>
<ul>
    <li *ngFor="let dish of dishes" class="dishes">
        <rw-dish [dish]="dish" (choose) = "select($event)"></rw-dish>
    </li>
</ul>
